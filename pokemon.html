<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="pokemon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid topofpage" id="topofpage" style="background-color: red;display: none;margin: 0%;">
        <h1>World Class PokeDex</h1>
    </div>
    <div id="pokedextop" class="container-fluid pokedextop">
        <h1>CLICK TO OPEN POKEDEX</h1>
        <img src="poke.png" alt="">
    </div>
    <div class="container searchsection">
        <div class="row action-row">
            <div class="col-4">
                <button class="btn btn-warning" id="hide-type" style="display: none;">Hide</button>
            </div>
            <div class="col-4">
                <select name="PokemonTypes" class="form-select" id="pokemonTypeOption" style="display: none;">
                    <option value="Water">Select Type</option>
                    <option value="Water">Water</option>
                    <option value="Fire">Fire</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Bug">Bug</option>
                    <option value="Normal">Normal</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Ice">Ice</option>
                    <option value="Poison">Poison</option>
                    <option value="Ground">Ground</option>
                    <option value="Rock">Rock</option>
                    <option value="Fighting">Fighting</option>
                 </select>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" id="show-type" style="display: none;">Show</button>
            </div>
        </div>
    </div>
    <div id="pokemoninfo"></div>
    <div class="container-fluid pokemonContainer" id="pokemonContainer" style="background-color:black;display: none;margin: 0%;"></div>
    <div id="pokemoninfos" class="pokemoninf">
    </div>


    <div class="container-fluid bottomofpage" id="bottomofpage" style="background-color: red;display: none;margin: 0%;">
        <button id="close" class="close">Close Pokedex</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="pokemon.js"></script>
</body>

</html>
